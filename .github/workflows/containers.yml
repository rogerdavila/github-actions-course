name: Containers
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container: 
      image: node
    steps:
      - name: log node -version
        run: node -v
      - name: Step with docker-steps
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: '/bin/echo'
          args: 'Hello World'
      - name: Step with docker-steps 2
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: '/usr/local/bin/node'
          args: '-v'
      - name: log node version 2
        run: node -v
  node-docker:
    runs-on: ubuntu-latest
    services:
      app:
        image: alialaa17/node-api
        ports:
          - 3001:3000
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
      - name: Post a user
        run: "curl -X POST http://localhost:3001/api/user -H 'Content-Type: application/json' -d '{\"username\": \"hello\", \"address\": \"dwers\"}'"
      - name: Get users
        run: curl -X GET http://localhost:3001/api/users